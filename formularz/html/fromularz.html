<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap&subset=latin-ext"
          rel="stylesheet">

    <title>Rejestracja</title>
</head>

<body>

<form action="https://pi.iem.pw.edu.pl/register" method="POST" enctype="multipart/form-data" name="myForm"
      onsubmit="validate()">
    <h1>Zarejestruj się !</h1>
    <div id="name-form">
        <input type=" text" name="firstname" placeholder="Wprowadź imię" id="name" onblur="validateName()">
    </div>
    <div id="lastname-form">
        <input type=" text" name="lastname" placeholder="Wprowadź nazwisko" id="lastname"
               onblur="validateLastName()">
    </div>
    <div id="birthdate-form">
        <input type="date" name="birthdate" placeholder="wprowadź datę urodzenia" id="birthdate"
               onblur="validateBirthdate()">
    </div>
    <div id="email-form">
        <input type="text" name="email" placeholder="Wprowadź email" id="email" onblur="validateEmail()">
    </div>
    <div id="login-form">
        <input type="text" name="login" placeholder="Wprowadź login" id="login" onblur="validateLogin()">
    </div>
    <div id="password-form">
        <input type="password" name="password" placeholder="Wprowadź hasło" id="password"
               onblur="validatePassword()">
    </div>
    <div id="passwordconfirm-form">
        <input type="password" name="password-confirm" placeholder="Potwierdź hasło" id="passwordconfirm"
               onblur="validatePasswordconfirm()">
    </div>
    <div id="pesel-form">
        <input type="text" name="pesel" placeholder="Podaj pesel" id="pesel" onblur="validatePesel()">
    </div>
    
    <input class="submit" type="submit" id="submitbtn">

</form>


<script src="/js/script.js"></script>

</body>

</html>
