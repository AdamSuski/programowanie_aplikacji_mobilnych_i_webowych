{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="title">Register</h1>
    </div>
    <div class="row align-middle">
        <div class="col-12">
            <form id="registrationForm" class="registrationForm" onsubmit="return validateForm()"
                action={{ url_for('create_user') }} method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" class="form-control" type="text" placeholder="Jan" name="first_name">

                    <label for="last_name">Last Name</label>
                    <input id="last_name" class="form-control" type="text" placeholder="Kowalski" name="last_name">

                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" placeholder="password" name="password">

                    <label for="birth_date">Birth Date</label>
                    <input id="birth_date" class="form-control" type="date" min="1900-01-01" name="birth_date">

                    <label for="login">Login</label>
                    <input id="login" class="form-control" type="text" placeholder="janKowalski123" name="login">

                    <label for="pesel">Pesel</label>
                    <input id="pesel" class="form-control" type="number" placeholder="12345678901" name="pesel">

                    <label for="sex">Sex</label>
                    <select id="sex" size="2" class="form-control" name="sex">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>

                    <label for="photo">Photo</label>
                    <input id="photo" type="file" accept="image/*" class="form-control" name="photo">

                </div>
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
{% endblock %}
