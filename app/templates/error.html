{% extends 'base.html' %}

{% block title %}
Something went wrong
{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-middle">
        <div class="col-12">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
